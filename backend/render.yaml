services:
  - type: web
    name: tpa-backend
    env: node
    plan: free
    buildCommand: "npm ci && npm run build:render"
    startCommand: "node dist/server.js"
    envVars:
      - key: NODE_OPTIONS
        value: "--max-old-space-size=384"
      - key: NODE_ENV
        value: production
    autoDeploy: true
